<!DOCTYPE html>
<html lang="en">
<head>

<title>Tip Calculator</title>


<link rel="stylesheet" href="style.css">

</head>
<body>

<div id="container">

	<h1 class="header">Calculate Your Tip Below</h1>

	<form onsubmit="return false">
		<label for="cost">Cost:</label><br>
  		<input type="number" id="cost" name="cost"><br>
  		<p id="plus">+</p><br>
  		<label for="tip">Tip percentage:</label><br>
  		<input type="number" id="tip" name="tip"><br>
  		<button onclick="calcCost()">=</button>
	</form>

	<p id="totalCost"></p>
	<button button type="button" id="reset" onclick="resetGame()">Reset</button>
	
	
</div>	
 

<script src="script.js"></script>


</body>
</html>
