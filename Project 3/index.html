<!DOCTYPE html>
<html lang="en">
<head>

<title>Number Guessing Game</title>


<link rel="stylesheet" href="style.css">

</head>
<body>

<div id="container">

	<h1 class="header">Number Guessing Game</h1>

	    <p>We have selected a random number between 1 and 100. You have 3 chances to guess the correct number. Good luck!</p>

	    <form id="chooseNum" onsubmit="chooseNumber(event)">
	    	<label for="guess">Enter number:</label>
	  		<input id="guess" type="number">
	  		<input id="submit" type="submit">
	  		<button id="playAgain">Play again</button>
		</form>

		
	<div id="results">
		<p id="feedback"></p>	
	</div>
	
</div>	
 

<script src="script.js"></script>


</body>
</html>
