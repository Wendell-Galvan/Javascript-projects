<!DOCTYPE html>
<html lang="en">
<head>

<title>Number Guessing Game</title>


<link rel="stylesheet" href="style.css">

</head>
<body>

<h1>Number guessing game</h1>

    <p>We have selected a random number between 1 and 100. You have 3 chances to guess the correct number. Good luck!</p>

    <form id="chooseNum" onsubmit="chooseNumber()">
    	<label for="guess">Enter number:</label>
  		<input id="guess" type="number">
  		<input type="submit">
  		<p id="feedback"></p>
	</form>
    
	
 

<script src="script.js"></script>


</body>
</html>
